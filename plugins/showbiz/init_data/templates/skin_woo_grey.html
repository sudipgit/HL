<!-- THE MEDIAHOLDER CONTAINER -->
<div class="mediaholder">
  <!-- THE INNER WRAP FOR MEDIA HOLDER -->
  <div class="mediaholder_innerwrap">
    <img alt="" src="[showbiz_image]">
    
    <!-- THE HOVER CONTAINER AND THE HOVER ICONS -->
    <div class="hovercover" >
      <a href="[showbiz_link]"><div class="linkicon notalone"><i class="icon-link"></i></div></a>
      <a class="fancybox" rel="group" href="[showbiz_image]"><div class="lupeicon notalone"><i class="icon-search"></i></div></a>
    </div><!-- END OF HOVER CONTIANER -->
    
  </div><!-- END OF MEDIAHOLDER INNER WRAP-->
</div><!-- END OF MEDIAHOLDER CONTAINER -->

<!-- THE VISIBLE DETAILS -->
<div class="detailholder">
  <div class="divide15"></div>
  <div class="showbiz-title txt-center"><a href="[showbiz_link]">[showbiz_title]</a></div>
  <div class="divide5"></div>
  <div class="divide10"></div>
  <div class="txt-center"><span class="rating-star" data-rates="[showbiz_wc_rating]"></span></div>
  <div class="txt-center"><span class="rating-text">RATED [showbiz_wc_rating] OUT OF 5</span></div>
  <div class="txt-center"><span class="rating-text">[showbiz_wc_categories]</span></div>

  [add_to_cart id="[showbiz_id]"]
</div><!-- END OF VISIBLE DETAILS -->
